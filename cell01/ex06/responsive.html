<!DOCTYPE html>
<html>
<head>

    <title>responsive</title>
    
    <style>
        
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        table {
            width: 100%;            
            height: 100%;          
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            width: 50%;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <td style="background-color: #abae7e;">First cell</td>
            <td style="background-color: #f4be9e;">Second cell</td>
        </tr>
    </table>

</body>
</html>
