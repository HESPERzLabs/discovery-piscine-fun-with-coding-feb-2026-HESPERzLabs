<!DOCTYPE html>
<html>
<head>
    <title>Tab</title>
    <style>
       
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;
            height: 200px;
            width: 50%;
            font-size: 24px;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <td style="background-color: #abae7e;">First cell</td>
            
            <td style="background-color: #f4be9e;">Second cell</td>
        </tr>
    </table>

</body>
</html>
