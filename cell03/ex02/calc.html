<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator - It's over 9000</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="calculator-container">
        <input type="text" id="leftMember" placeholder="Left value" autocomplete="off">
        
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
        </select>
        
        <input type="text" id="rightMember" placeholder="Right value" autocomplete="off">
        
        <input type="submit" value="Try me!" id="submitBtn">
    </div>

    <script src="calc.js"></script>
</body>
</html>
